services:
  web:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - DATA_DIR=/data
      - SCORER_BACKEND=local
      - LLM_BASE_URL=http://172.17.0.1:11234/v1
      - SCORER_MAX_TEXT_CHARS=0
      - SKIP_BROWSER_LOGIN=1
    volumes:
      - app-data:/data
    restart: unless-stopped

  scheduler:
    build: .
    command: ["uv", "run", "python", "scripts/run_weekly.py", "--schedule"]
    env_file: .env
    environment:
      - DATA_DIR=/data
      - SCORER_BACKEND=local
      - LLM_BASE_URL=http://172.17.0.1:11234/v1
      - SCORER_MAX_TEXT_CHARS=0
      - SKIP_BROWSER_LOGIN=1
    volumes:
      - app-data:/data
    restart: unless-stopped

volumes:
  app-data:
