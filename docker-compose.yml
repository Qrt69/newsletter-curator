services:
  web:
    build: .
    network_mode: host
    env_file: .env
    environment:
      - DATA_DIR=/data
      - SCORER_BACKEND=local
      - LLM_BASE_URL=http://100.104.116.6:1234/v1
    volumes:
      - app-data:/data
    restart: unless-stopped

  scheduler:
    build: .
    network_mode: host
    env_file: .env
    environment:
      - DATA_DIR=/data
      - SCORER_BACKEND=local
      - LLM_BASE_URL=http://100.104.116.6:1234/v1
    volumes:
      - app-data:/data
    restart: unless-stopped

volumes:
  app-data:
